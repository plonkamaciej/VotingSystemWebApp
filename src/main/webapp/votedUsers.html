<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Voted Users List</title>
</head>

<body class="container mt-4">

<h1 class="mb-4">Voted Users List</h1>

<div id="votedUsersList">
  <!-- Lista użytkowników będzie tutaj dynamicznie generowana przez JavaScript -->
</div>

<button class="btn btn-secondary mt-3" onclick="navigateToVoteSystem()">Back to Vote System</button>


<script>
  // Funkcja do pobierania listy użytkowników za pomocą XMLHttpRequest
  function getVotedUsersList() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState === 4 && this.status === 200) {
        // Aktualizacja zawartości diva za pomocą odpowiedzi serwera
        document.getElementById("votedUsersList").innerHTML = this.responseText;
      }
    };

    xhttp.open("GET", "votedUsers", true);
    xhttp.send();
  }

  // Wywołanie funkcji przy ładowaniu strony
  window.onload = function() {
    getVotedUsersList();
  };

  function navigateToVoteSystem() {
    window.location.href = "index.html";
  }

</script>
</body>
</html>
